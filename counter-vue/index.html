<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Counter Vue</title>
  </head>
  <body>
    <div id="app">
      <button @click="counter--">-1</button>
      <p>{{ counter }}</p>
      <button @click="counter++">+1</button>
      <p v-if="counter < 0">Negative</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="main.js"></script>
  </body>
</html>
