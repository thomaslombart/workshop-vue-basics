<html>
  <head>
    <meta charset="UTF-8" />
    <title>Computed properties</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="app" class="container mx-auto p-8 max-w-md">
      <h2 class="text-3xl text-black font-bold">Blog posts</h2>
      <blog-post
        v-for="(post, i) in posts"
        :key="post.title"
        :post="post"
        :index="i"
        @toggle="toggleRead"
      ></blog-post>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="main.js"></script>
  </body>
</html>
