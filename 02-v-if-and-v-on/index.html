<html>
  <head>
    <meta charset="UTF-8" />
    <title>v-if & v-on</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app" class="container mx-auto p-8 max-w-md">
      <button
        class="bg-blue hover:bg-blue-dark text-white font-bold py-2 px-4 rounded focus:outline-none"
        @click="makeMeAdmin"
      >
        Make me admin
      </button>
      <p class="text-2xl text-grey-darkest mt-4" v-if="admin">
        You can see this sentence because you're an admin
      </p>
      <p class="text-2xl text-grey-darkest mt-4" v-else>
        You're not an admin
      </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="main.js"></script>
  </body>
</html>
