<html>
  <head>
    <meta charset="UTF-8" />
    <title>v-if & v-on</title>
    <link href="../app.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app" class="container">
      <button class="btn" @click="makeMeAdmin">
        Make me admin
      </button>
      <p class="text" v-if="admin">
        You can see this sentence because you're an admin
      </p>
      <p class="text" v-else>
        You're not an admin
      </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="main.js"></script>
  </body>
</html>
