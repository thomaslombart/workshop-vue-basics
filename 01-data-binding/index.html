<html>
  <head>
    <meta charset="UTF-8" />
    <title>Data & binding attributes</title>
  </head>
  <body>
    <div id="app">
      <p>My name is {{ name }}</p>
      <input v-bind:placeholder="placeholder" />
      <p :title="title">Hover me to see a message</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="main.js"></script>
  </body>
</html>
