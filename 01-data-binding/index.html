<html>
  <head>
    <meta charset="UTF-8" />
    <title>Data & binding attributes</title>
    <link href="../app.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app" class="container">
      <p class="text">My name is {{ name }}</p>
      <input class="input" v-bind:placeholder="placeholder" />
      <p class="text text-background" :title="title">
        Hover me to see a message
      </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="main.js"></script>
  </body>
</html>
