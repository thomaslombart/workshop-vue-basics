<html>
  <head>
    <meta charset="UTF-8" />
    <title>User input with v-model</title>
  </head>

  <body>
    <div id="app">
      <h2>Enter your name:</h2>
      <div v-if="!hasEnteredName">
        <input v-model="name" />
        <button @click="checkName">Submit</button>
      </div>
      <p v-else>Hello {{ name }}!</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="main.js"></script>
  </body>
</html>
