<html>
  <head>
    <meta charset="UTF-8" />
    <title>Lists with v-for</title>
  </head>

  <body>
    <div id="app">
      <h2>Things I want to buy:</h2>
      <ul>
        <li v-for="thing in things" :key="thing">
          {{ thing }}
        </li>
      </ul>

      <h2>Guardians of the Galaxy</h2>
      <div v-for="(character, index) in characters" :key="`${character.name}-${index}`">
        <h3>Guardian nÂ°{{ index + 1 }} :</h3>
        <p v-for="(information, key) in character" :key="`${information}-${index}`">
          {{ key }}: {{ information }}
        </p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="main.js"></script>
  </body>
</html>
